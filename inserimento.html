<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Inserisci dati</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Inserimento giornaliero</h1>
  <form onsubmit="salvaDati(event)">
    <label>Temperatura: <input type="number" step="0.01" id="temperatura"></label><br>
    <label>Muco:
      <select id="muco">
        <option>Secco</option>
        <option>Appiccicoso</option>
        <option>Cremoso</option>
        <option>Filante</option>
      </select>
    </label><br>
    <button type="submit">Salva</button>
  </form>
  <p><a href="index.html">Torna alla home</a></p>

  <script src="script.js"></script>
</body>
</html>
